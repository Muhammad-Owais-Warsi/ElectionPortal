<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="admin-login.css">
</head>

<body>
    <div class="login-card" style="position: absolute;top: 100px;left: 370px">

        <form method="post" action="/admin-login.html" id="admin-form">
            <h1 style="font-family: monospace; scale: 120%;">ADMIN LOGIN</h1>


            <input type="text" class="id-input" placeholder="Admin ID" name="id_input">

            <input type="text" class="sec-input" placeholder="Section" name="sec_input">

            <input type="text" class="dept-input" placeholder="Department" name="dept-_input">

            <button style="font-family: monospace;" class="submit-button" type="submit">SUBMIT</button>

        </form>


    </div>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <script>

        const admin_form = document.getElementById("admin-form");



        admin_form.addEventListener("submit", (event) => {
            event.preventDefault();
            const id_input = document.querySelector(".id-input").value;
            const sec_input = document.querySelector(".sec-input").value;
            const dept_input = document.querySelector(".dept-input").value;
            if (id_input === "" || sec_input === "" || dept_input === "") {
                alert("Missing fields or invalid detail");
            } else if (id_input === "12345" && sec_input !== "" && dept_input !== "") {
                admin_form.submit();
            }

        })
    </script>
</body>

</html>
