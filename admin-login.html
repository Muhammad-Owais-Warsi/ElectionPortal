<head>

<body>
    <div class="login-card" style="position: absolute;top: 150px;left: 370px">


        <form method="post" action="/admin-login.html" id="admin-form">
            <h1 id="admin-head" style="scale: 200%;">ADMIN LOGIN</h1>

            <i id="admin-logo" class="fa-solid fa-user-tie fa-2xl" style="color: #000000;"></i>


            <input type="password" class="id-input" placeholder="Admin ID" autocomplete="off" name="id_input">

            
            <!-- <input type="text" class="sec-input" placeholder="Section" autocomplete="off" name="sec_input"> -->

            <input type="text" class="dept-input" placeholder="Department" autocomplete="off" name="dept-_input">

            <button style="font-family: monospace;" class="submit-button" type="submit">SUBMIT</button>

        </form>


    </div>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <script>

        const admin_form = document.getElementById("admin-form");



        admin_form.addEventListener("submit", (event) => {
            event.preventDefault();
            const id_input = document.querySelector(".id-input").value;
            const sec_input = document.querySelector(".sec-input").value;
            const dept_input = document.querySelector(".dept-input").value;
            if (id_input === "" || sec_input === "" || dept_input === "" || id_input!=="12345")  {
                alert("Check the details");
            } else if (id_input === "12345" && sec_input !== "" && dept_input !== "") {
                admin_form.submit();
            }

        })
    </script>
</body>
