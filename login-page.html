<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="public/login-page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

</head>

<body>
    <div class="login-card"  style="position: absolute;top: 130px;left: 400px">

        <form method="post" action="/login-page.html" id="my-form">
        <h1 id="login-head" style="font-family: Poppins; scale: 200%;">USER LOGIN</h1>
        <i id="login-logo" class="fa-regular fa-user fa-2xl" style="color: #050505;"></i>
            <label for="name"></label>
            <input type="text" class="name-input" placeholder="Username" id="name" name="username">

            <label for="id"></label>
            <input type="text" class="id-input" placeholder="Registration Id" id="id" name="registerNo">

            <label for="section"></label>
            <input type="text" class="sec-input" placeholder="Section" id="sec" name="section">

            <label for="department"></label>
            <input type="text" class="dept-input" placeholder="Department" id="dept" name="dept">

            <button style="font-family: monospace;" class="submit-button" type="submit">SUBMIT</button>

        </form>


    </div>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <script>

        const myForm = document.getElementById("my-form");

        myForm.addEventListener("submit", (event) => {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const reg = document.getElementById("id").value;
            const dept = document.getElementById("dept").value;
            const sec = document.getElementById("sec").value;

            if (name === "" || reg === "" || dept === "" || sec === "") {
                alert("Check the details");
            } else {
                myForm.submit();
            }
        })


    </script>
</body>

</html>
