<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="public/login-page.css">
</head>

<body>
    <div class="login-card"  style="position: absolute;top: 100px;left: 370px">

        <form method="post" action="/login-page.html" id="my-form">
            <h1 style="font-family: monospace; scale: 120%;">USER LOGIN</h1>
            <label for="name"></label>
            <input type="text" class="name-input" placeholder="Username" id="name" name="username">

            <label for="id"></label>
            <input type="text" class="id-input" placeholder="Registration Id" id="id" name="registerNo">

            <label for="section"></label>
            <input type="text" class="sec-input" placeholder="Section" id="sec" name="section">

            <label for="department"></label>
            <input type="text" class="dept-input" placeholder="Department" id="dept" name="dept">

            <button style="font-family: monospace;" class="submit-button" type="submit">SUBMIT</button>

        </form>


    </div>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <script>

        const myForm = document.getElementById("my-form");

        myForm.addEventListener("submit", (event) => {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const reg = document.getElementById("id").value;
            const dept = document.getElementById("dept").value;
            const sec = document.getElementById("sec").value;

            if (name === "" || reg === "" || dept === "" || sec === "") {
                alert("Invalid RegNo or Missing field");
            } else {
                myForm.submit();
            }
        })


    </script>
</body>

</html>
